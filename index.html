<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Widget</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>Health Tracker</h1>
        <form id="healthTrackerForm">
            <!-- Heart Rate -->
            <div class="section">
                <h2>HEART RATE</h2>
                <label for="heartRateAM">AM:</label>
                <input type="number" id="heartRateAM" name="heartRateAM">
                <label for="heartRatePM">PM:</label>
                <input type="number" id="heartRatePM" name="heartRatePM">
            </div>

            <!-- Blood Pressure -->
            <div class="section">
                <h2>Blood Pressure</h2>
                <label for="bloodPressureAM">AM:</label>
                <input type="text" id="bloodPressureAM" name="bloodPressureAM">
                <label for="bloodPressurePM">PM:</label>
                <input type="text" id="bloodPressurePM" name="bloodPressurePM">
            </div>

            <!-- Symptoms Tracker -->
            <div class="section">
                <h2>SYMPTOMS TRACKER</h2>
                <label><input type="checkbox" name="symptoms" value="Dizziness"> Dizziness/lightheadedness</label>
                <label><input type="checkbox" name="symptoms" value="Fainting"> Fainting/pre-syncope</label>
                <label><input type="checkbox" name="symptoms" value="Palpitations"> Palpitations</label>
                <label><input type="checkbox" name="symptoms" value="Fatigue"> Fatigue</label>
                <label><input type="checkbox" name="symptoms" value="Headaches"> Headaches</label>
                <label><input type="checkbox" name="symptoms" value="Nausea"> Nausea</label>
                <label><input type="checkbox" name="symptoms" value="Brain Fog"> Brain fog/difficulty concentrating</label>
                <label><input type="checkbox" name="symptoms" value="Tremors"> Tremors</label>
                <label><input type="checkbox" name="symptoms" value="Chest Pain"> Chest pain</label>
                <label><input type="checkbox" name="symptoms" value="Shortness of Breath"> Shortness of breath</label>
                <label><input type="checkbox" name="symptoms" value="Temperature Fluctuations"> Temperature fluctuations (feeling hot or cold)</label>
            </div>

            <!-- Daily Activity -->
            <div class="section">
                <h2>DAILY ACTIVITY</h2>
                <label><input type="radio" name="activity" value="Low"> Low</label>
                <label><input type="radio" name="activity" value="Moderate"> Moderate</label>
                <label><input type="radio" name="activity" value="High"> High</label>
            </div>

            <!-- Sleep -->
            <div class="section">
                <h2>SLEEP</h2>
                <label for="sleepDuration">Duration (hours):</label>
                <input type="number" id="sleepDuration" name="sleepDuration">
                <label for="sleepQuality">Quality:</label>
                <select id="sleepQuality" name="sleepQuality">
                    <option value="Poor">Poor</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Excellent">Excellent</option>
                </select>
            </div>

            <!-- Hydration Tracker -->
            <div class="section">
                <h2>HYDRATION TRACKER</h2>
                <label for="hydration">Bottles of water:</label>
                <input type="number" id="hydration" name="hydration" min="0" max="10">
            </div>

            <!-- Mood Tracker -->
            <div class="section">
                <h2>MOOD TRACKER</h2>
                <label><input type="checkbox" name="mood" value="Happy"> Happy</label>
                <label><input type="checkbox" name="mood" value="Sad"> Sad</label>
                <label><input type="checkbox" name="mood" value="Stressed"> Stressed</label>
                <label><input type="checkbox" name="mood" value="Anxious"> Anxious</label>
                <label><input type="checkbox" name="mood" value="Sleepy"> Sleepy</label>
                <label><input type="checkbox" name="mood" value="Annoyed"> Annoyed</label>
                <label><input type="checkbox" name="mood" value="Mad"> Mad</label>
                <label><input type="checkbox" name="mood" value="Energetic"> Energetic</label>
                <label><input type="checkbox" name="mood" value="Funny"> Funny</label>
            </div>

            <!-- Daily Medication Tracker -->
            <div class="section">
                <h2>DAILY MEDICATION TRACKER</h2>
                <label for="medication">Sleep Medication:</label>
                <input type="text" id="medication" name="medication">
            </div>

            <!-- Minerals Intake -->
            <div class="section">
                <h2>MINERALS INTAKE</h2>
                <label for="sodium">Sodium:</label>
                <input type="number" id="sodium" name="sodium">
                <label for="potassium">Potassium:</label>
                <input type="number" id="potassium" name="potassium">
                <label for="magnesium">Magnesium:</label>
                <input type="number" id="magnesium" name="magnesium">
                <label for="iron">Iron:</label>
                <input type="number" id="iron" name="iron">
            </div>

            <!-- Vitamins Intake -->
            <div class="section">
                <h2>VITAMINS INTAKE</h2>
                <label for="vitaminB12">Vitamin B12:</label>
                <input type="number" id="vitaminB12" name="vitaminB12">
                <label for="vitaminD">Vitamin D:</label>
                <input type="number" id="vitaminD" name="vitaminD">
                <label for="vitaminBComplex">B Vitamins (Complex):</label>
                <input type="number" id="vitaminBComplex" name="vitaminBComplex">
                <label for="vitaminC">Vitamin C:</label>
                <input type="number" id="vitaminC" name="vitaminC">
            </div>

            <!-- Menstruation Cycle -->
            <div class="section">
                <h2>MENSTRUATION CYCLE</h2>
                <label for="menstruationCycle">Cycle Day:</label>
                <input type="number" id="menstruationCycle" name="menstruationCycle">
            </div>

            <!-- Bowel Movements -->
            <div class="section">
                <h2>BOWEL MOVEMENTS</h2>
                <label for="bowelMovements">Number of Movements:</label>
                <input type="number" id="bowelMovements" name="bowelMovements">
            </div>

            <!-- Submit Button -->
            <button type="submit">Save Data</button>
        </form>
    </div>

    <script>
        // JavaScript for Saving Data
        document.getElementById('healthTrackerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};

            formData.forEach((value, key) => {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            });

            // Save to localStorage
            localStorage.setItem('healthData', JSON.stringify(data));

            // Optional: Notify the user
            alert('Data saved locally!');
        });

        // Load saved data when the page loads
        window.addEventListener('load', function() {
            const savedData = JSON.parse(localStorage.getItem('healthData'));
            if (savedData) {
                // Populate the form with saved data
                for (const key in savedData) {
                    const input = document.querySelector(`[name="${key}"]`);
                    if (input) {
                        if (input.type === 'checkbox' || input.type === 'radio') {
                            input.checked = savedData[key].includes(input.value);
                        } else {
                            input.value = savedData[key];
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
