<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Atma', cursive;
            background: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #4a90e2; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group, .circle-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .checkbox-group label, .circle-group label {
            margin: 5px;
            font-size: 14px;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        .circle.selected { border: 2px solid #4a90e2; background: #4a90e2; }
        .low { background: lightgreen; }
        .moderate { background: yellow; }
        .high { background: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daily Health Tracker</h2>
        <form id="healthForm">
            <label>Heart Rate (AM/PM)</label>
            <input type="text" id="heartRate">

            <label>Blood Pressure (AM/PM)</label>
            <input type="text" id="bp">

            <label>Symptoms</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Dizziness</label>
                <label><input type="checkbox"> Fainting</label>
                <label><input type="checkbox"> Palpitations</label>
                <label><input type="checkbox"> Fatigue</label>
                <label><input type="checkbox"> Headaches</label>
                <label><input type="checkbox"> Nausea</label>
                <label><input type="checkbox"> Brain Fog</label>
                <label><input type="checkbox"> Tremors</label>
                <label><input type="checkbox"> Chest Pain</label>
                <label><input type="checkbox"> Shortness of Breath</label>
                <label><input type="checkbox"> Temperature Fluctuations</label>
            </div>

            <label>Daily Activity</label>
            <div class="circle-group">
                <div class="circle low" onclick="selectCircle(this, 'activity')"></div>
                <div class="circle moderate" onclick="selectCircle(this, 'activity')"></div>
                <div class="circle high" onclick="selectCircle(this, 'activity')"></div>
            </div>

            <label>Water Intake</label>
            <div class="circle-group" id="waterTracker"></div>
            
            <label>Poop Tracker</label>
            <div class="circle-group" id="poopTracker"></div>

            <label>Stress Levels</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Calm</label>
                <label><input type="checkbox"> Anxious</label>
                <label><input type="checkbox"> Stressed</label>
                <label><input type="checkbox"> Overwhelmed</label>
                <label><input type="checkbox"> Happy</label>
                <label><input type="checkbox"> Frustrated</label>
            </div>

            <button type="button" onclick="exportData()">Export Data</button>
        </form>
    </div>

    <script>
        function selectCircle(element, group) {
            let circles = document.querySelectorAll(`.${group}`);
            circles.forEach(circle => circle.classList.remove('selected'));
            element.classList.add('selected');
        }

        function createTracker(id, count) {
            let tracker = document.getElementById(id);
            for (let i = 0; i < count; i++) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                circle.onclick = function() { this.classList.toggle('selected'); };
                tracker.appendChild(circle);
            }
        }

        createTracker('waterTracker', 8);
        createTracker('poopTracker', 3);
    </script>
</body>
</html>
