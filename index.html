<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #4a90e2; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daily Health Tracker</h2>
        <form id="healthForm">
            <label>Heart Rate (AM/PM)</label>
            <input type="text" id="heartRate">

            <label>Blood Pressure (AM/PM)</label>
            <input type="text" id="bp">

            <label>Symptoms</label>
            <textarea id="symptoms" placeholder="List symptoms..."></textarea>

            <label>Daily Activity</label>
            <select id="activity">
                <option>Low</option>
                <option>Moderate</option>
                <option>High</option>
            </select>

            <label>Sleep (Hours & Quality)</label>
            <input type="text" id="sleep">

            <label>Food/Vitamins/Minerals</label>
            <textarea id="food"></textarea>

            <label>Hydration</label>
            <input type="text" id="hydration">

            <label>Stress Level</label>
            <input type="text" id="stress">

            <label>Medications</label>
            <textarea id="medications"></textarea>

            <label>Minerals</label>
            <textarea id="minerals"></textarea>

            <label>Vitamins</label>
            <textarea id="vitamins"></textarea>

            <label>Period</label>
            <input type="text" id="period">

            <label>Poop</label>
            <input type="text" id="poop">

            <button type="button" onclick="exportData()">Export Data</button>
        </form>
    </div>

    <script>
        function exportData() {
            let data = `Heart Rate: ${document.getElementById('heartRate').value}\n` +
                       `Blood Pressure: ${document.getElementById('bp').value}\n` +
                       `Symptoms: ${document.getElementById('symptoms').value}\n` +
                       `Daily Activity: ${document.getElementById('activity').value}\n` +
                       `Sleep: ${document.getElementById('sleep').value}\n` +
                       `Food/Vitamins/Minerals: ${document.getElementById('food').value}\n` +
                       `Hydration: ${document.getElementById('hydration').value}\n` +
                       `Stress: ${document.getElementById('stress').value}\n` +
                       `Medications: ${document.getElementById('medications').value}\n` +
                       `Minerals: ${document.getElementById('minerals').value}\n` +
                       `Vitamins: ${document.getElementById('vitamins').value}\n` +
                       `Period: ${document.getElementById('period').value}\n` +
                       `Poop: ${document.getElementById('poop').value}\n`;

            let blob = new Blob([data], { type: 'text/plain' });
            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'daily_health_tracker.txt';
            a.click();
        }
    </script>
</body>
</html>
